<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="mostraPatio()">
    <div class="container">
        <div class="headerClearFix">
            <marquee bgcolor="transparent" direction="left" scrollamount="3" behavior="alternate">
                <h1>Estacionamento!</h1>
            </marquee>
            <div class="jumbotron">
                <form id="formulario">
                    <div class="form-group">
                        <label for="modeloVeiculo">Modelo do veículo</label>
                        <input type="text" id="modeloVeiculo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="placaVeiculo">Placa do veículo</label>
                        <input type="text" id="placaVeiculo" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover" id="tabelaEstacionamento">
                    <thead>
                        <tr>
                            <th>MODELO</th>
                            <th>PLACA</th>
                            <th>ENTRADA</th>
                            <th>FINALIZAR</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
                <button onclick="gerarPDF()" class="btn btn-success">Download PDF</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        function gerarPDF() {
            var element = document.getElementById('tabelaEstacionamento');
            html2pdf().from(element).save('tabela-estacionamento.pdf');
        }
    </script>
</body>
</html>
